{% include header.html %}

<div class="tg-grid">
  <div class="tg-grid__cell  tg-one-fifth  tg-pad">


    <nav role="navigation" class="tg-space--top">
      <ul>
        {% for navoption in site.data.nav %}
          <li><a href="{{site.url}}{{ navoption.href }}">{{ navoption.label }}</a>
            {% if navoption.children != null %}
              <ul>
                {% for child in navoption.children %}
                  <li><a href="{{ site.url }}{{ child.childHref }}">{{ child.childLabel }}</a></li>
                {% endfor %}
              </ul>
            {% endif %}
          </li>
        {% endfor %}
      </ul>
    </nav> 

  </div><!--
  --><div class="tg-grid__cell  tg-four-fifths  tg-pad">

    {{ content }}

  </div>
</div>  
 
{% include footer.html %}
